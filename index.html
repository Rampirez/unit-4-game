<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-2">CrystalCollector!</h1>
    </div>

    <div class="container border border-secondary rounded bg-dark text-white text-center">
        <p class="display-4">
            Each crystal has a randomly generater number! collect them in the
            right order and score the correct amount to win! If you go over, you lose.
        </p>
    </div>

    <div class="container border border-secondary rounded">
        <p class="display-3">The number you need to hit: <span id="computer-number"></span></p>
    </div>

    <div class="container border border-secondary text-center">
        <button type="button" class="btn btn-dark"><img src="assets/images/crystal-1.png" class="rounded" alt=""></button>
        <button type="button" class="btn btn-dark"><img src="assets/images/crystal-2.png" class="rounded" alt=""></button>
        <button type="button" class="btn btn-dark"><img src="assets/images/crystal-3.png" class="rounded" alt=""></button>
        <button type="button" class="btn btn-dark"><img src="assets/images/crystal-4.png" class="rounded" alt=""></button>
    </div>

    <div class="container border border-secondary rounded">
        <p class="display-3">Your number right now: <span id="user-number"></span></p>
    </div>
</body>
</html>
