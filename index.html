<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>CrystalCollector!</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-2">Crystal Collector!</h1>
        <p class="display-1">By Mathew Ramirez</p>
    </div>

    <div class="container border border-secondary rounded bg-dark text-white text-center">
        <p class="display-4">
            Each crystal has a randomly generated number! Collect them in the
            right order and score the correct amount to win! If you go over, you lose.
        </p>
    </div>

    <div class="container border border-secondary rounded">
        <p class="display-3">The number you need to hit: <strong><span id="computer-number"></span></strong></p>
    </div>

    <div class="container border border-secondary text-center">
        <aside class="display-3 float-left">Wins: <strong><span id="win-num">0</span></strong></aside>
        <button type="button" class="button btn btn-dark" id="button1"><img src="assets/images/crystal-1.png" class="rounded" alt=""></button>
        <button type="button" class="button btn btn-dark" id="button2"><img src="assets/images/crystal-2.png" class="rounded" alt=""></button>
        <button type="button" class="button btn btn-dark" id="button3"><img src="assets/images/crystal-3.png" class="rounded" alt=""></button>
        <button type="button" class="button btn btn-dark" id="button4"><img src="assets/images/crystal-4.png" class="rounded" alt=""></button>
        <aside class="display-3 float-right">Loses: <strong><span id="loss-num">0</span></strong></aside>
    </div>

    <div class="container border border-secondary rounded mb-5">
        <p class="display-3">Your number right now: <strong><span id="user-number">0</span></strong></p>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
